<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HimmatSingh</title>
</head>

<style>
    .outer {
        border: solid 2px black;
        width: fit-content;
        padding: 5px;
        transition: all ease-in-out 1s 0.3s;
        height: fit-content;
    }
    .outer:hover{
        height: 0px;;
    }
    #makethings{
        transition: all ease-in-out 1s 0.3s;
    }
    #makethings:hover{
        transform: scaleX(4);
    }
</style>

<body>
    <div class="outer">
        <button>click me</button>

        <div class="inner">
            <div>div1</div>
            <div>div2</div>
            <div>div3</div>
            <div>div4</div>
        </div>

    </div>

    <button id="makethings">
        Hello
    </button>

</body>

</html>
